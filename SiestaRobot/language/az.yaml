filters_help: |
    ──「 Filters 」──

    ❂ /filters*:* Söhbətdə saxlanan bütün aktiv filtrləri sadalayın.
    *Yalnız admin:*
    ❂ /filter <açar söz> <cavab mesajı>*:* Bu söhbətə filtr əlavə edin.  Bot indi bu mesaja hər 'açar söz' olduqda cavab verəcəkdir\
    qeyd edilir.  Əgər stikerə açar sözlə cavab versəniz, bot həmin stikerlə cavab verəcək.  QEYD: bütün filtr \
    açar sözlər kiçik hərflərlə yazılır.  Açar sözünüzün cümlə olmasını istəyirsinizsə, sitatlardan istifadə edin.  məsələn: /filtr "hey orada" Necəsən \
    edir?
    Təsadüfi cavablar əldə etmək üçün fərqli cavabları `%%%` ilə ayırın
       *Məsələn:*
       ➩ `/filtr "filtername"
          Cavab 1
          %%%
          Cavab 2
          %%%
          Cavab verin 3`

    ❂ /stop <filter açar sözü>*:* Həmin filtri dayandırın.

     *Yalnız söhbət yaradıcısı:*

    ❂ /removeallfilters*:* Bütün söhbət filtrlərini bir anda silin.
    *Qeyd*: Filtrlər həmçinin işarələmə formatlarını dəstəkləyir: {first}, {last} və s. və düymələr.
    Ətraflı məlumat üçün /markdownhelp-i yoxlayın!
fun_help: |

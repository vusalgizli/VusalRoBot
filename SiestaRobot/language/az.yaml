fsub_feds_help: |
    ──「 F-Subs / Feds 」──

    *Məcburi Abunə olun:*

    Fidan kanalınıza abunə olmayan üzvləri abunə olana qədər susdura bilər Aktivləşdirildikdə, mən abunə olmayan üzvlərin səsini söndürəcəm və onlara səsi açma düyməsini göstərəcəyəm.  Düyməni basanda mən onların səsini açacağam

    *Quraşdırma* *:* *Yalnız yaradıcı*
    ❂ Məni qrupunuza admin kimi əlavə edin
    ❂ Məni kanalınıza admin kimi əlavə edin
    
     *Əmrlər*
    ❂ /fsub {kanal istifadəçi adı} - Kanalı yandırmaq və quraşdırmaq üçün.

       💡Əvvəlcə bunu edin...

    ❂ /fsub - Cari parametrləri əldə etmək üçün.
    ❂ /fsub disable - ForceSubscribe-ı açmaq üçün..

       💡Fsub-u deaktiv etsəniz, işləmək üçün yenidən təyin etməlisiniz.. /fsub {kanal istifadəçi adı}

    ❂ /fsub clear - Mənim tərəfimdən səsi söndürən bütün üzvlərin səsini açmaq üçün.

     *Federasiya*
    Bir spamçı qrupunuza daxil olmağa başlayana qədər hər şey əyləncəlidir və siz onu bloklamalı olacaqsınız.  Sonra daha çox və daha çox qadağan etməyə başlamaq lazımdır və bu, acıyor.
    Amma sonra sizin çoxlu qruplarınız var və siz bu spamerin qruplarınızdan birində olmasını istəmirsiniz - bununla necə məşğul ola bilərsiniz?  Onu bütün qruplarınızda əl ilə bloklamalısınız?\n
    *Artıq deyil!* Federasiya ilə siz bütün digər çatlarla üst-üstə düşən bir söhbətdə qadağa qoya bilərsiniz.\n
    Siz hətta federasiya adminlərini təyin edə bilərsiniz, beləliklə, etibarlı admininiz qorumaq istədiyiniz söhbətlərdən bütün spam göndərənləri qadağan edə bilər.\n
     *Əmrlər:*\n
    Fedlər sizin rahatlığınız üçün indi 3 hissəyə bölünür.
    ❂ `/fedownerhelp`*:* Fed yaradılması və yalnız sahib əmrləri üçün yardım təmin edir
    ❂ `/fedadminhelp`*:* Qidalanan idarəetmə əmrləri üçün yardım təmin edir
    ❂ `/feduserhelp`*:* Hər kəsin istifadə edə biləcəyi əmrlər üçün yardım təmin edir
FED_OWNER_HELP: | 

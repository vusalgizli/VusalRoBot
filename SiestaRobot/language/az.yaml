    ❂ `/renamefed <fed_id> <new_fed_name>`*:* Fed id-nin adını yeni ada dəyişdirir
    ❂ `/delfed <fed_id>`*:* Federasiyanı və onunla əlaqəli hər hansı məlumatı silin.  Bloklanmış istifadəçiləri ləğv etməyəcək
    ❂ `/fpromote <user>`*:* İstifadəçini federasiya admini kimi təyin edir.  `Fed Admins` altında istifadəçi üçün bütün əmrləri aktivləşdirir
    ❂ `/fdemote <user>`*:* İstifadəçini admin Federasiyasından normal İstifadəçiyə endirir

WELCOME_MUTE_HELP_TEXT: |
    ──「 Greetings Mute Format Help 」──

    Bu bot qrupa qoşulanları avtomatik sudura da bilir. Doğrulama testini etdikdən sonra səsləri avtomatik açılır. Mövcud əmrlər:
    ❂ /welcomemute soft: yeni qoşulanlar 24 saatlığına media höndərə bilmirlər.
    ❂ /welcomemute strong: qrupa yeni qoşulanlar buttona basana qədər səssizləşdirilir.
    ❂ /welcomemute off: səssizə almanı deaktiv edir.
    Qryd: Strong odu aktiv olduğunda qrupa yeni qoşulanlar 120 saniyə ərzində butona basmasalar qtupdan atılır. İstənilən vaxt yenidən qoşula bilər
info_and_afk_help: |
    ──「 Info and AFK 」──

    *ID:*
    ❂ /id*:* cari qrup identifikatorunu əldə edin.  Mesaja cavab verməklə istifadə edilərsə, həmin istifadəçinin id-sini alır.
    ❂ /gifid*:* sizə gif identifikatorunu bildirmək üçün mənə gif-ə cavab verin.
    
     *Özü əlavə edilən məlumat:*
    ❂ /setme <text>*:* məlumatlarınızı təyin edəcək
    ❂ /me*:* sizin və ya başqa istifadəçinin məlumatını alacaq.
     Nümunələr:
    ❂ /setme Mən canavaram.
    ❂ /me @username(heç bir istifadəçi göstərilməyibsə, defolt sizinkidir)
    
     *Başqalarının sizə əlavə etdiyi məlumatlar:*
    ❂ /bio*:* sizin və ya başqa istifadəçinin bio-nu əldə edəcək.  Bunu özünüz təyin etmək olmaz.
    ❂ /setbio <text>*:* cavab verərkən başqa istifadəçinin bio-nu saxlayacaq
     Nümunələr:
    ❂ /bio @username (göstərilməyibsə, defolt sizinkidir).
    ❂ /setbio Bu istifadəçi canavardır (istifadəçiyə cavab)
    
     *Sizin haqqınızda ümumi məlumat:*
    ❂ /info*:* istifadəçi haqqında məlumat əldə edin.
    
     *json Ətraflı məlumat:*
    ❂ /json*:* İstənilən mesaj haqqında ətraflı məlumat əldə edin.
    
     *AFk:*
    AFK kimi qeyd edildikdə, hər hansı qeydlərə əlçatan olmadığınızı bildirən mesajla cavab veriləcək!
    ❂ /afk <səbəb>*:* Özünüzü AFK kimi qeyd edin.
    - brb <səbəb>: afk əmri ilə eynidir, lakin əmr deyil.
    
     *Bu nə sağlamlıq işidir?*
    Gəlin və baxın [HP Sistemi izah olunur](https://t.me/KennedyProject/44)
locks_help: |
    ──「 Locks 」──

    Stikerlər sizi qıcıqlandırır?  və ya insanların linkləri paylaşmasından qaçmaq istəyirsiniz?  yoxsa şəkillər?  \
    Siz doğru yerdəsiniz!
    Kilidlər modulu bəzi ümumi elementləri kilidləməyə imkan verir.
    teleqram dünyası;  bot onları avtomatik siləcək!

    ❂ /locktypes*:* Bütün mümkün kilid tiplərini sadalayır

     *Yalnız adminlər:*
    ❂ /lock <type>*:* Müəyyən növ elementləri kilidləyin (şəxsi olaraq mövcud deyil)
    ❂ /unlock <type>*:* Müəyyən növ elementlərin kilidini açın (şəxsi olaraq mövcud deyil)
    ❂ /locks*:* Bu söhbətdəki kilidlərin cari siyahısı.

    Kilidlər qrupun istifadəçilərini məhdudlaşdırmaq üçün istifadə edilə bilər.
     məsələn:
    URL-lərin kilidlənməsi url-ləri olan bütün mesajları avtomatik siləcək, stikerlərin kilidlənməsi hamısını məhdudlaşdıracaq \
    admin olmayan istifadəçilərə stiker göndərməkdən və s.
    Botların kilidlənməsi admin olmayanların söhbətə bot əlavə etməsinə mane olacaq.

     *Qeyd:*
    ❂ Kilidin açılması icazəsi *info* üzvlərə (admin olmayanlara) təsvir və ya qrup adı kimi qrup məlumatını dəyişməyə imkan verəcək
    ❂ Kilidin açılması icazəsi *pin* üzvlərə (admin olmayanlara) qrupda mesajı bərkitməyə imkan verəcək

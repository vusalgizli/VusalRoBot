    tərcüməçiyə_yardım: |
     ──「 Tərcüməçi 」──

    Mətnləri tərcümə etmək üçün bu moduldan istifadə edin!

     *Əmrlər:*
    ❂ /tl (və ya /tr): mesaja cavab olaraq onu ingilis dilinə tərcümə edir.
    ❂ /tl <lang>: <lang>-a tərcümə edir
      məsələn: /tl ja: Yapon dilinə tərcümə edir.
    ❂ /tl <mənbə>//<dest>: <mənbə>-dən <lang>-a tərcümə edir.
      məsələn: /tl ja//en: Yapon dilindən İngilis dilinə tərcümə edir.
    ❂ /langs: tərcümə üçün dəstəklənən dillərin siyahısını əldə edin.

    Mətni səsə və səsi mətnə ​​çevirə bilirəm..
    ❂ /tts <lang kodu>*:* Nitq çıxışına mətn əldə etmək üçün istənilən mesaja cavab verin
    ❂ /stt*:* ondan mətn çıxarmaq üçün səsli mesaja cavab yazın (yalnız ingilis dilini dəstəkləyin).
    
     *Dil Kodları*
       `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
       et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hi,hmn,hr,ht,hu,hy,
       id,ig,is,it,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
       ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
       sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
       vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`
warns_help: |
    ──「 Xəbərdarlıq」──

    ❂ /warns <userhandle>: istifadəçinin nömrəsini və xəbərdarlıq səbəbini əldə edin.
    ❂ /warnlist: bütün cari xəbərdarlıq filtrlərinin siyahısı
    ❂ /warn <userhandle>: istifadəçini xəbərdar et.  3 xəbərdarlıqdan sonra istifadəçi qrupdan kənarlaşdırılacaq.  Cavab kimi də istifadə edilə bilər.
    ❂ /dwarn <userhandle>: istifadəçiyə xəbərdarlıq edin və mesajı silin.  3 xəbərdarlıqdan sonra istifadəçi qrupdan kənarlaşdırılacaq.  Cavab kimi də istifadə edilə bilər.
    ❂ /resetwarn <userhandle>: istifadəçi üçün xəbərdarlıqları sıfırlayın.  Cavab kimi də istifadə edilə bilər.
    ❂ /addwarn <açar söz> <cavab mesajı>: müəyyən açar sözdə xəbərdarlıq filtri qurun.  Açar sözünüzün cümlə olmasını istəyirsinizsə, onu sitatlarla əhatə edin, məsələn: /addwarn "very angry" Bu qəzəbli istifadəçidir.
    ❂ /nowarn <açar söz>: xəbərdarlıq filtrini dayandırın
    ❂ /warnlimit <num>: xəbərdarlıq limitini təyin edin
    ❂ /strongwarn <on/yes/off/no>: Aktiv olaraq təyin olunarsa, xəbərdarlıq limitini aşmaq qadağa ilə nəticələnəcək.  Əks halda, sadəcə yumruq atacaq.


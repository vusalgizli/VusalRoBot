notes_help: |
    ──「 Notes 」──

    ❂ /get <notname>*:* qeydi bu qeyd adı ilə əldə edin
    ❂ #<notename>*:* /get ilə eynidir
    ❂ /notes və ya /saved*:* bu söhbətdə bütün saxlanmış qeydləri sadalayın
    ❂ /number *:* Siyahıda həmin nömrənin qeydini çəkəcək
    Əgər qeydin məzmununu heç bir formatlaşdırmadan əldə etmək istəyirsinizsə, `/get <notename> noformat` istifadə edin.  Bu olar \
    cari qeydi yeniləyərkən faydalı ola bilər

    *Yalnız adminlər:*
    ❂ /save <notname> <notedata>*:* qeyd məlumatını qeyd adı ilə qeyd kimi saxlayır
    Düymə standart işarələmə keçid sintaksisindən istifadə etməklə qeydə əlavə edilə bilər - link sadəcə olaraq \ hərfi ilə yazılmalıdır.
    `buttonurl:` bölməsi belədir: `[somelink](buttonurl:example.com)`.  Əlavə məlumat üçün `/markdownhelp`-i yoxlayın
    ❂ /save <notname>*:* cavablandırılan mesajı qeyd adı ilə qeyd kimi yadda saxlayın
    Təsadüfi qeydlər əldə etmək üçün fərq cavablarını `%%%` ilə ayırın
     *Məsələn:*
       ➩ `/save notadı
          Cavab 1
          %%%
          Cavab 2
          %%%
          Cavab verin 3`

    ❂ /clear <notname>*:* bu adla aydın qeyd
    ❂ /removeallnotes*:* qrupdan bütün qeydləri silir

    *Qeyd:* Qeyd adları böyük hərflərə həssasdır və saxlanmazdan əvvəl onlar avtomatik olaraq kiçik hərflərə çevrilir.

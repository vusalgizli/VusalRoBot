# MODULES
admin_help: |
    ──「 Admin」──

    *İstifadəçi Əmrləri*:
    ❂ /admins*:* söhbətdəki adminlərin siyahısı
    ❂ /pinned*:* cari bərkidilmiş mesajı əldə etmək üçün.

    *Aşağıdakı əmrlər yalnız Adminlərdir:*
    ❂ /pin*:* cavablandırılan mesajı səssizcə sabitləyir - istifadəçilərə bildiriş vermək üçün ''yüksək'' və ya ''bildiriş'' əlavə edin
    ❂ /unpin*:* hazırda bərkidilmiş mesajı çıxarır
    ❂ /invitelink*:* dəvət linki əldə edir
    ❂ /promote*:* cavab verən istifadəçini təşviq edir
    ❂ /fullpromote*:* tam hüquqlarla cavablandırılan istifadəçini təşviq edir
    ❂ /demote*:* cavab verən istifadəçini aşağı salır
    ❂ /title <burada başlıq>*:* botun təşviq etdiyi admin üçün fərdi başlıq təyin edir
    ❂ /admincache*:* adminlər siyahısını təzələməyə məcbur edin
    ❂ /del*:* cavab verdiyiniz mesajı silir
    ❂ /purge*:* bu və mesaja cavab verən arasında olan bütün mesajları silir.
    ❂ /purge <integer X>*:* cavablandırılan mesajı və mesaja cavab verildikdə ondan sonrakı X mesajlarını silir.
    ❂ /setgtitle <text>*:* qrup başlığını təyin edin
    ❂ /setgpic*:* qrup şəkli kimi təyin etmək üçün şəkilə cavab verin
    ❂ /setdesc*:* Qrup təsvirini təyin edin
    ❂ /setsticker*:* Qrup stikerini təyin edin

    *Qaydalar*:
    ❂ /qaydalar*:* bu söhbət üçün qaydaları əldə edin.
    ❂ /setrules <sizin qaydalarınız burada>*:* bu söhbət üçün qaydaları təyin edin.
    ❂ /clearrules*:* bu söhbət üçün qaydaları təmizləyin.

antichannel_help: |
    ──「 Anti-Channels 」──

    ⚠️ XƏBƏRDARLIQ ⚠️

    *ƏGƏR BU REJİMDƏN İSTİFADƏ EDİRSƏNİZƏN, NƏTİCƏ ƏMƏLİ QRUPDA OLACAQ, KANALDAN İSTİFADƏ EDƏ BİLMƏZSİNİZ*

    Anti-kanal rejimi Kanallardan istifadə edərək söhbət edən istifadəçiləri avtomatik olaraq qadağan edən rejimdir.
    Bu əmrdən yalnız *Adminlər* istifadə edə bilər.

    ❂ /antichannelmode <'on'/'yes'> *:* antikanal rejimini aktivləşdirir
    ❂ /antichannelmode <'off'/'no'> *:* antikanal rejimi deaktiv edilib
antiflood_help: |
    ──「 Anti-Flood 」──

    Antiflood sizə ardıcıl olaraq x-dən çox mesaj göndərən istifadəçilərə qarşı tədbir görməyə imkan verir.  Müəyyən edilmiş daşqını aşmaq \
    həmin istifadəçinin məhdudlaşdırılması ilə nəticələnəcək.
    Bu, ardıcıl 10-dan çox mesaj göndərən istifadəçilərin səsini kəsəcək, botlar nəzərə alınmayacaq.
    ❂ `/flood`*:* Cari daşqına nəzarət parametrini əldə edin

     *Yalnız adminlər:*

    ❂ `/setflood <int/'no'/'off'>`*:* daşqına nəzarəti aktivləşdirir və ya söndürür
     *Misal:* `/setflood 10`
    ❂ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* İstifadəçi daşqın limitini keçdikdə yerinə yetiriləcək əməliyyat.  ban/kick/mute/tmute/tban

     *Qeyd:*
    tban və tmute üçün dəyər doldurulmalıdır!
    Ola bilər:
    ➩ `5m` = 5 dəqiqə
    ➩ `6h` = 6 saat
    ➩ `3d` = 3 gün
    ➩ `1w` = 1 həftə
antispam_help: |
    ──「 Anti-Spam 」──

    *Yalnız adminlər:*
    ❂ `/antispam <on/off/yes/no>`*:* Antispam texnologiyamızı dəyişəcək və ya cari parametrlərinizi qaytaracaq.

    Anti-Spam, bot tərtibatçıları tərəfindən bütün qruplarda spam göndərənləri qadağan etmək üçün istifadə olunur.  Bu, \
    spam daşqınlarını mümkün qədər tez silməklə siz və qruplarınız.
    *Qeyd:* İstifadəçilər @{SUPPORT_CHAT} ünvanında gbanlara müraciət edə və ya spam göndərənləri bildirə bilər.

    This also integrates @Spamwatch API to remove Spammers as much as possible from your chatroom!
    *What is SpamWatch?*
    SpamWatch maintains a large constantly updated ban-list of spambots, trolls, bitcoin spammers and unsavoury characters[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    Constantly help banning spammers off from your group automatically So, you wont have to worry about spammers storming your group.
    *Note:* Users can appeal spamwatch bans at @SpamwatchSupport
approve_help: |
    ──「 Aprroved 」──

    Bəzən istifadəçiyə arzuolunmaz məzmun göndərməməsinə etibar edə bilərsiniz.
    Bəlkə də onları admin etmək üçün kifayət deyil, ancaq kilidlər, qara siyahılar və antiflood onlara tətbiq edilmir.

    Təsdiqlərin məqsədi budur - etibarlı istifadəçilərin göndərilməsinə icazə vermək üçün onları təsdiqləyin

    *Admin əmrləri:*
    ❂ /approval*:* Bu söhbətdə istifadəçinin təsdiq statusunu yoxlayın.
    ❂ /approve*:* İstifadəçini təsdiqləyin.  Kilidlər, qara siyahılar və daşqın əleyhinə daha onlara şamil edilməyəcək.
    ❂ /unapprove*:* İstifadəçinin təsdiqindən imtina edin.  İndi onlar yenidən kilidlərə, qara siyahılara və antifloodlara məruz qalacaqlar.
    ❂ /approved*:* Bütün təsdiq edilmiş istifadəçiləri siyahıya salın.
    ❂ /unapproveall*:* Çatda *BÜTÜN* istifadəçiləri təsdiqdən çıxarın.  Bu geri qaytarıla bilməz.
bansmutes_help: |
    ──「 Bans / Mutes 」──

    *İstifadəçi Əmrləri:*

    ❂ /kickme*:* əmri verən istifadəçini təpikləyir

    *Yalnız adminlər:*

    ❂ /ban <İstifadəçi>*:* istifadəçini qadağan edir.
    ❂ /sban <İstifadəçi>*:* İstifadəçini səssizcə qadağan edin.
    ❂ /tban <İstifadəçi> x(m/h/d)*:* istifadəçiyə x müddətlik qadağa qoyur. Nümunə  4m = minutes, 3h = hours, 6d = days.
    ❂ /unban <İstifadəçi>*:* istifadəçinin qadağasını ləğv edir.
    ❂ /kick <İstifadəçi>*:* istifadəçini qrupdan çıxarır.
    ❂ /mute <İstifadəçi>*:* istifadəçini susdurur.
    ❂ /tmute <İstifadəçiadı> x(m/h/d)*:* istifadəçini x dəfə səssizləşdirir.  m = dəqiqə, h = saat, d = gün.
    ❂ /unmute <İstifadəçi>*:* istifadəçinin səsini açır.
    ❂ /zombies*:* silinmiş hesabları axtarır
    ❂ /zombies clean*:* qrupdan silinmiş hesabları silir.
    ❂ /snipe <chatid> <string>*:* Məni xüsusi söhbətə mesaj göndərməyə məcbur edin.
blacklist_help: |
    ──「 Blacklist 」──

    Qara siyahılar müəyyən tətiklərin qrupda deyilməsini dayandırmaq üçün istifadə olunur.  İstənilən vaxt tətik qeyd edildikdə, mesaj dərhal silinəcək.  Yaxşı bir kombin bəzən bunu xəbərdarlıq filtrləri ilə birləşdirməkdir!

     *QEYD*: Qara siyahılar qrup adminlərinə təsir etmir.

    ❂ /blacklist*:* Cari qara siyahıya salınmış sözlərə baxın.

     Yalnız admin:
    ❂ /addblacklist <triggers>*:* Qara siyahıya tətik əlavə edin.  Hər bir sətir bir tetikleyici hesab olunur, ona görə də müxtəlif sətirlərdən istifadə etmək sizə bir neçə tetikleyici əlavə etməyə imkan verəcək.
    ❂ /unblacklist <triggers>*:* Tətikləri qara siyahıdan çıxarın.  Eyni yeni sətir məntiqi burada tətbiq edilir, beləliklə, birdən çox tetikleyicini silə bilərsiniz.
    ❂ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Kimsə qara siyahıya salınmış sözləri göndərdikdə yerinə yetiriləcək əməliyyat.

    Qara siyahı stikeri müəyyən stikerləri dayandırmaq üçün istifadə olunur.  Stiker göndərildikdə mesaj dərhal silinəcək.
    *QEYD:* Qara siyahı stikerləri qrup admininə təsir etmir
    ❂ /blsticker*:* Cari qara siyahıya salınmış stikerə baxın
    *Yalnız admin:*
    ❂ /addblsticker <stiker linki>*:* Stiker tətikini qara siyahıya əlavə edin.  Cavab etiketi vasitəsilə əlavə edilə bilər
    ❂ /unblsticker <stiker linki>*:* Tətikləri qara siyahıdan silin.  Eyni yeni sətir məntiqi burada tətbiq edilir, beləliklə, birdən çox tetikleyiciyi silə bilərsiniz
    ❂ /rmblsticker <stiker linki>*:* Yuxarıdakı kimi
    ❂ /blstickermode <delete/ban/tban/mute/tmute>*:* istifadəçilər qara siyahıya salınmış stikerlərdən istifadə etdikdə nə etməli olduğuna dair defolt əməliyyat qurur
     Qeyd:
    ❂ <stiker linki> `https://t.me/addstickers/<stiker>` və ya sadəcə `<stiker>` ola bilər və ya stiker mesajına cavab verə bilər
chatbot_help: |
    ──「 Chatbot AI 」──

    FidanRobot 200-ə qədər dili aşkarlaya və cavab verə bilən yeganə AI sistemidir

    ❂ /chatbot [ON/OFF]: AI Chat rejimini aktivləşdirir və söndürür.
    ❂ /chatbot EN : Yalnız İngilis chatbotunu aktivləşdirir.
cleaner_help: |
    ──「 Cleaner 」──

    Mavi mətn təmizləyicisi insanların söhbətinizdə göndərdiyi hər hansı uydurma əmrləri sildi.

    ❂ /cleanblue <on/off/yes/no>*:* göndərdikdən sonra əmrləri təmizləyin
    ❂ /ignoreblue <word>*:* əmrin avtomatik təmizlənməsinin qarşısını alır
    ❂ /unignoreblue <word>*:* komandanın avtomatik təmizlənməsinin qarşısını alın
    ❂ /listblue*:* hazırda ağ siyahıda olan əmrləri siyahıya salın

    *Aşağıdakılar yalnız Fəlakət əmrləridir, adminlər bunlardan istifadə edə bilməz:*

    ❂ /gignoreblue <word>*:* qlobal miqyasda Saitamada saxlanan sözün bluetext təmizlənməsinə məhəl qoymur.
    ❂ /ungignoreblue <word>*:* sözügedən əmri qlobal təmizləmə siyahısından çıxarın
connection_help: |
    ──「 Connection 」──

    Bəzən siz qrup söhbətinə bəzi qeydlər və filtrlər əlavə etmək istəyirsiniz, lakin hamının görməsini istəmirsiniz;  Əlaqələr buradan gəlir...
    Bu, söhbətdə görünən əmrlər olmadan söhbətin verilənlər bazasına qoşulmağa və ona hər hansı bir şey əlavə etməyə imkan verir!  Aşkar səbəblərə görə şeylər əlavə etmək üçün admin olmalısınız;  lakin qrupdakı hər hansı üzv məlumatlarınızı görə bilər.

    ❂ /connect: Söhbətə qoşulur (Qrupda PM-də /connect və ya /connect <chat id> vasitəsilə edilə bilər)
    ❂ /connection: Qoşulmuş söhbətləri siyahıya salın
    ❂ /disconnect: Söhbətlə əlaqəni kəsin
    ❂ /helpconnect: Uzaqdan istifadə edilə bilən mövcud əmrləri sadalayın

     *Yalnız admin:*

    ❂ /allowconnect <yes/no>: istifadəçiyə söhbətə qoşulmağa icazə verin
disabling_help: |
    ──「 Disabling 」──

    ❂ /cmds*:* deaktiv edilmiş əmrlərin cari vəziyyətini yoxlayın

    *Yalnız adminlər:*

    ❂ /enable <cmd name>*:* həmin əmri aktivləşdirin
    ❂ /disable <cmd name>*:* həmin əmri deaktiv edin
    ❂ /enablemodule <modul adı>*:* həmin moduldakı bütün əmrləri aktivləşdirin
    ❂ /disablemodule <modul adı>*:* həmin moduldakı bütün əmrləri deaktiv edin
    ❂ /listcmds*:* bütün mümkün dəyişdirilə bilən əmrləri sadalayın
extras_help: |
    ──「 Extras 」──

    ❂ /markdownhelp*:* teleqramda markdown necə işlədiyinə dair qısa xülasə - yalnız şəxsi söhbətlərdə zəng etmək olar
    ❂ /paste*:* Cavab verilmiş məzmunu `nekobin.com` saytında saxlayır və url ilə cavab verir
    ❂ /spaste*:* Cavab verilmiş məzmunu `spaceb.in` ünvanında saxlayır və url ilə cavab verir
    ❂ /react*:* Təsadüfi reaksiya ilə reaksiya verir
    ❂ /ud <söz>*:* Axtarmaq istədiyiniz sözü və ya ifadəni yazın
    ❂ /reverse*:* Cavab verildiyi medianın əks təsvirini axtarır.
    ❂ /wiki <query>*:* vikipediya sorğunuzu
    ❂ /wall <query>*:* wall.alphacoders.com saytından divar kağızı əldə edin
    ❂ /cash*:* valyuta çeviricisi

       Misal:
       ➩ `/cash 1 USD INR`
             _OR_
       ➩ `/cash 1 usd inr`
          Nəticə: `1,0 USD = 75,505 INR`
MARKDOWN_HELP: |
    ──「 Markdown Yardımı 」──

    Markdown telegram tərəfindən dəstəklənən çox güclü formatlama vasitəsidir.  {dispatcher.bot.first_name} bəzi təkmilləşdirmələrə malikdir, buna əmin olmaq üçün \
     saxlanmış mesajlar düzgün təhlil edilir və düymələr yaratmağa imkan verir.

    ❂ <code>_italic_</code>: mətni '_' ilə bükmək kursiv mətn yaradacaq
    ❂ <code>*bold*</code>: mətni '*' ilə bükmək qalın mətn yaradacaq
    ❂ <code>`code`</code>: mətni ''' ilə bükmək 'kod' kimi də tanınan monoboşluqlu mətn yaradacaq
    ❂ <code>[sometext](someURL)</code>: bu keçid yaradacaq - mesaj sadəcə <code>bir mətn</code> göstərəcək, \
    və üzərinə toxunmaq <code>someURL</code> ünvanında səhifəni açacaq.
    <b>Nümunə:</b><code>[test](example.com)</code>

    ❂ <code>[buttontext](buttonurl:someURL)</code>: bu, istifadəçilərə teleqrama sahib olmaq üçün xüsusi təkmilləşdirmədir \
    onların işarələməsindəki düymələr.  <code>buttontext</code> düymədə göstəriləcək və <code>someurl</code> \
    açılan url olacaq.
    <b>Nümunə:</b> <code>[Bu bir düymədir](buttonurl:example.com)</code>

    Eyni sətirdə bir neçə düyməni istəyirsinizsə, :same istifadə edin, belə ki:
    <kod>[bir](buttonurl://example.com)
    [iki](buttonurl://google.com:same)</code>
    Bu, hər sətirdə bir düymə əvəzinə, bir sətirdə iki düymə yaradacaqdır.

    Nəzərə alın ki, mesajınızda sadəcə düymədən başqa bəzi mətnlər <b>MÜTLƏQ</b> olmalıdır!

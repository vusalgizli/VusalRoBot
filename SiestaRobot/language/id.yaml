admin_help: |
     Admin

     *İstifadəçi əmri*:
     /admins*:* çatda admin siyahısı
     /pinned*:* hazırda bərkidilmiş mesajı əldə etmək üçün.

     *Aşağıdakı əmrlər yalnız Admin üçündür:*
     /pin*:* səssizcə cavab mesajlarını sancaqlayır - istifadəçiləri xəbərdar etmək üçün ''yüksək'' və ya ''bildiriş'' əlavə edin
     /unpin*:* hazırda bərkidilmiş mesajı çıxarır
     /invitelink*:* dəvət linki əldə edir
     /promote*:* istifadəçi cavabını təşviq edin
     /fullpromote*:* cavab verən istifadəçini tam hüquqlarla təşviq edin
     /demote*:* aşağı səslər cavab verən istifadəçilər
     /title <burada başlıq>*:* təşviq edilən bot admin üçün fərdi başlıq təyin edir
     /admincache*:* admin siyahısını yeniləməyə məcbur edin
     /del*:* cavab verdiyiniz mesajı silin
     /purge*:* bu və cavab verilən mesaj arasındakı bütün mesajları silir.
     /purge <integer X>*:* cavab verilən mesajı və mesaja cavab verərkən ondan sonra gələn X mesajlarını silir.
     /setgtitle <text>*:* qrup başlığını təyin edin
     /setgpic*:* qrup şəkli kimi təyin etmək üçün şəklə cavab verin
     /setdesc*:* Qrup təsvirini təyin edin
     /setsticker*:* Qrup stikerini təyin edin

     *Qayda*:
     /qaydalar*:* bu söhbət üçün qaydaları əldə edin.
     /setrules <qaydalarınız burada>*:* bu söhbət üçün qaydaları təyin edin.
     /clearrules*:* bu söhbət qaydasını silin.
anime_help: |
     Anime Quest

     /anime <anime>: anime haqqında məlumatı qaytarır.
     /whatanime: foto və ya gif-ə cavab verərkən anime mənbəyini bərpa edin.
     /character <xarakter>: xarakter haqqında məlumatı qaytarır.
     /manga <manga>: manqa haqqında məlumatı qaytarır.
     /user <user>: MyAnimeList istifadəçisi haqqında məlumatı qaytarır.
     /gələcək: qarşıdan gələn mövsümdə yeni animelərin siyahısını qaytarır.
     /<anime> yayımı: anime baxma məlumatını qaytarır.
     /whatanime <anime>: gif və ya fotoşəkillərə cavab verin.
     /kaizoku <anime>: animekaizoku.com saytında anime axtarın
     /kayo <anime>: animekayo.com saytında anime axtarın

     Anime Sitatlar

     /animequotes: foto kimi təsadüfi anime sitatlar üçün.
     /quote: mətn kimi təsadüfi sitatlar göndərin
antikanal_yardım: |
     Anti-kanal

         ️ XƏBƏRDARLIQ ️

     *ƏGƏR BU REJİMDƏN İSTİFADƏ ETMƏSƏNİZƏN, NƏTİCƏ ƏMƏLİ QRUPDA OLAR KANALDAN İSTİFADƏ EDİLƏN SÖHBƏT ETMƏ BİLMƏZSİNİZ*

     Anti-kanal rejimi söhbət edən istifadəçilərin Kanallardan istifadəsini avtomatik qadağan edən rejimdir.
     Bu əmr yalnız *Admin* tərəfindən istifadə edilə bilər.

     /antichannelmode <'on'/'yes'> *:* antikanal rejimini aktivləşdirin
     /antichannelmode <'off'/'no'> *:* antikanal rejimini söndürün
antiflood_help: |
     Daşqın əleyhinə

     Antiflood, ardıcıl olaraq x-dən çox mesaj göndərən istifadəçilərə qarşı tədbir görməyə imkan verir.  Müəyyən edilmiş daşqını keçdi \
     həmin istifadəçinin məhdudlaşdırılması ilə nəticələnəcək.
     Ardıcıl olaraq 10-dan çox mesaj göndərən istifadəçinin səsini kəsəcək, botlara məhəl qoyulmur.
     `/daşqın`*:* Cari daşqına nəzarət parametrlərini əldə edin

     *yalnız admin :*

     `/setflood <int/'no'/'off'>`*:* daşqına nəzarəti aktivləşdirin və ya söndürün
       *Misal:* `/setflood 10`
     `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* İstifadəçi daşqın limitini keçdikdə görüləcək tədbir.  təkər/təpik/lal/tmute/tban

     *Qeydlər:*
     Tban və tmute üçün dəyərlər tələb olunur!!
     Bu ola bilər:
     `5m` = 5 dəqiqə
     `6 saat` = 6 saat
     `3 gün` = 3 gün
     `1w` = 1 həftə
antispam_help: |
     Anti-Spam

     *yalnız admin :*
     `/antispam <on/off/yes/no>`*:* Antispam texnologiyamızı aktivləşdirəcək və ya cari parametrlərinizi bərpa edəcək.

     Anti-Spam, bot tərtibatçıları tərəfindən bütün qruplarda spam göndərənləri qadağan etmək üçün istifadə olunur.  Bu, \
     spam göndərənləri mümkün qədər tez silməklə siz və qrupunuz.
     *Qeyd:* İstifadəçilər @{SUPPORT_CHAT} ünvanında spam göndərə və ya şikayət edə bilər.

     O, həmçinin söhbət otağınızdan mümkün qədər çox Spam göndərənləri silmək üçün @Spamwatch API-ni birləşdirir!
     *SpamWatch nədir?*
     SpamWatch-də spam-botların, trolların, bitcoin-spamerlərin və pis personajların daim yenilənən qadağa siyahısı var[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
     Qrupunuzdan spam göndərənlərə avtomatik qadağa qoymağa kömək etməyə davam edin. Beləliklə, spam göndərənlərin qrupunuzu zəbt etməsindən narahat olmayın.
     *Qeyd:* İstifadəçilər spam izləmə qadağası ilə bağlı @SpamwatchSupport ünvanında şikayət edə bilərlər
approve_help: |
     Təsdiq edildi

     Bəzən istifadəçilərə arzuolunmaz məzmun göndərməmək üçün etibar edə bilərsiniz.
     Onları administrator etmək kifayət olmaya bilər, lakin onlara aid olmayan kilidlər, qara siyahılar və daşqınlara qarşı mübarizə apara bilərsiniz.

     Razılığın məqsədi budur - etibarlı istifadəçilərə göndərməyə icazə vermək üçün onları təsdiqləyin

     *Admin əmri:*
     /təsdiq*:* Bu söhbətdə istifadəçilərin təsdiq statusunu yoxlayın.
     /approve*:* İstifadəçini təsdiqləyin.  Kilidlər, qara siyahılar və daşqına qarşı tədbirlər artıq tətbiq edilməyəcək.
     /unapprove*:* İstifadəçiləri rədd edir.  İndi onlar kilidlənəcək, qara siyahıya salınacaq və yenidən daşqından qorunacaqlar.
     /təsdiqlənmiş*:* Bütün təsdiq edilmiş istifadəçilərin siyahısı.
     /unapprovall*:* Çatdakı *BÜTÜN* istifadəçilərin təsdiqini ləğv edin.  Bu geri qaytarıla bilməz.
bansmutes_help: |
     Qadağa / Səssiz

     *İstifadəçi əmri:*

     /kickme*:* əmri verən istifadəçini təpikləyir

     *yalnız admin :*

     /ban <userhandle>*:* istifadəçini qadağan edir.  (sap və ya cavab vasitəsilə)
     /sban <userhandle>*:* İstifadəçilərə səssizcə qadağa qoyur.  Sil əmri, Mesaja cavab verin və cavab verməyin.  (sap və ya cavab vasitəsilə)
     /tban <userhandle> x(m/h/d)*:* istifadəçiyə x dəfə qadağa qoyur.  (sap və ya cavab vasitəsilə).  m = dəqiqə, h = saat, d = gün.
     /unban <userhandle>*:* istifadəçini blokdan çıxarır.  (sap və ya cavab vasitəsilə)
     /kick <userhandle>*:* istifadəçini qrupdan çıxarır (dəlil və ya cavab vasitəsilə)
     /mute <userhandle>*:* istifadəçinin səsini kəsir.  Cavab verən istifadəçini deaktiv edərək cavab olaraq da istifadə edilə bilər.
     /tmute <userhandle> x(m/h/d)*:* istifadəçini x dəfə söndürür.  (sap və ya cavab vasitəsilə).  m = dəqiqə, h = saat, d = gün.
     /unmute <userhandle>*:* istifadəçinin səsini aktivləşdirir.  Cavab verən istifadəçini deaktiv edərək cavab olaraq da istifadə edilə bilər.
     /zombies*:* silinmiş hesabları axtarır
     /zombies clean*:* silinmiş hesabı qrupdan silir.
     /snipe <chatid> <string>*:* Məni konkret söhbətə mesaj göndərməyə məcbur edin.
qara siyahı_kömək: |
     Qara siyahı

     Qara siyahılar müəyyən tetikleyicilərin qrupda danışılmasını dayandırmaq üçün istifadə olunur.  Hər hansı bir tetikleyici qeyd edildikdə, mesaj dərhal silinir.  Böyük kombinlər bəzən bunu xəbərdarlıq filtri ilə birləşdirirlər!

     *QEYD*: Qara siyahı qrup adminlərinə təsir etmir.

     /qara siyahı*:* Hazırda qara siyahıda olan sözlərə baxın.

     Yalnız adminlər:
     /addblacklist <triggers>*:* Qara siyahıya tətik əlavə edin.  Hər bir cərgə tək tətik hesab olunur, ona görə də müxtəlif cərgələrdən istifadə çoxlu tətiklər əlavə etməyə imkan verəcək.
     /unblacklist <triggers>*:* Tətikləri qara siyahıdan silin.  Eyni yeni sətir məntiqi burada tətbiq edilir, beləliklə, birdən çox tetikleyiciyi silə bilərsiniz.
     /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Kimsə qara siyahıya salınmış sözləri göndərdikdə əməliyyat həyata keçirilir.

     Qara siyahı stikerləri müəyyən stikerləri dayandırmaq üçün istifadə olunur.  Hər dəfə stiker göndərildikdə mesaj dərhal silinəcək.
     *QEYD:* Qara siyahı stikerləri qrup adminlərinə təsir etmir
     /blsticker*:* Hazırda qara siyahıya salınmış stikerlərə baxın
     *yalnız admin :*
     /addblsticker <stiker linki>*:* Qara siyahıya stiker tetiği əlavə edin.  Cavab etiketi vasitəsilə əlavə edilə bilər
     /unblsticker <stiker link>*:* Tətiyi qara siyahıdan çıxarın.  Eyni yeni sətir məntiqi burada tətbiq edilir, beləliklə, birdən çox tetikleyiciyi silə bilərsiniz
     /rmblsticker <stiker linki>*:* Yuxarıdakı kimi
     /blstickermode <delete/ban/tban/mute/tmute>*:* istifadəçi qara siyahıya salınmış stikerdən istifadə edərsə nə etməli olduğuna dair defolt əməliyyatı təyin edir
     Qeydlər:
     <stiker linki> `https://t.me/addstickers/<sticker>` və ya sadəcə `<stiker>` ola bilər və ya stiker mesajlarına cavab verə bilər
chatbot_help: |
     AI Chat Botu

     Siesta AI 200-ə qədər dili aşkarlaya və cavab verə bilən yeganə süni intellekt sistemidir

     /chatbot [ON/OFF]: AI Chat rejimini aktivləşdirin və söndürün.
     /chatbot EN : Yalnız İngilis chatbotunu aktivləşdirir.
təmizləyici_yardım: |
     Təmizləmə

     Mavi mətn təmizləyicisi söhbətlərinizdəki insanların göndərdiyi bütün uydurma əmrləri silir.

     /cleanblue <on/off/yes/no>*:* göndərdikdən sonra təmizləmə əmri
     /ignoreblue <word>*:* əmrlərin avtomatik təmizlənməsinin qarşısını alır
     /unignoreblue <word>*:* delete əmrlərin avtomatik təmizlənməsinin qarşısını alır
     /listblue*:* hazırda ağ siyahıda olan əmrlərin siyahısı

     *Budur, Fəlakət üçün xüsusi bir əmr, admin bundan istifadə edə bilməz:*

     /gignoreblue <word>*:* qlobal olaraq Saitamada saxlanan sözlərin aydın mavi mətninə məhəl qoymur.
     /ungignoreblue <word>*:* əmri qlobal təmizləmə siyahısından çıxarın
əlaqə_köməki: |
     Əlaqə

     Bəzən siz qrup söhbətinə bəzi qeydlər və filtrlər əlavə etmək istəyirsiniz, lakin hamının onları görməsini istəmirsiniz;  Burada əlaqə yaranır...
     Bu, söhbət verilənlər bazasına qoşulmağa və söhbətdə heç bir göstəriş görünmədən ona hər hansı bir şey əlavə etməyə imkan verir!  Aşkar səbəblərə görə nəsə əlavə etmək üçün admin olmalısınız;  lakin qrupdakı hər bir üzv məlumatlarınızı görə bilər.

     /connect: Söhbətə qoşulun (PM-də /connect və ya /connect <chat id> ilə qrup şəklində edilə bilər)
     /bağlantılar: Qoşulmuş söhbətlərin siyahısı
     /bağlantıyı kəsin: Söhbətlə əlaqəni kəsin
     /helpconnect: Uzaqdan istifadə edilə bilən mövcud əmrlərin siyahısı

     *Yalnız admin:*

     /allowconnect <yes/no>: istifadəçiyə söhbətə qoşulmağa icazə verin
disabled_help: |
     Deaktiv edilir

     /cmds*:* hazırda söndürülmüş komandanın vəziyyətini yoxlayın

     *yalnız admin :*

     /enable <cmd name>*:* həmin əmri aktivləşdirin
     /disable <cmd name>*:* həmin əmri deaktiv edin
     /enablemodule <modul adı>*:* həmin moduldakı bütün əmrləri aktivləşdirin
     /disablemodule <modul adı>*:* həmin moduldakı bütün əmrləri söndürün
     /listcmds*:* bütün mümkün dəyişdirilə bilən əmrləri sadalayın
əlavələr_yardım: |
     Əlavələr

     /markdownhelp*:* teleqramda markdown necə işlədiyinə dair qısa xülasə - yalnız şəxsi söhbətdə zəng etmək olar
     /paste*:* `nekobin.com`-a cavab verilmiş məzmunu saxlayır və url ilə cavab verir
     /spaste*:* `spaceb.in` ünvanına cavab məzmununu saxlayır və url ilə cavab verir
     /react*:* Təsadüfi reaksiyalarla reaksiya verin
     /ud <word>*:* Axtarmaq istədiyiniz sözü və ya ifadəni yazın
     /reverse*:* Cavab verilmiş medianın əks təsvir axtarışını həyata keçirir.
     /wiki <query>*:* vikipediya sorğunuz
     /wall <query>*:* divar kağızlarını wall.alphacoders.com saytından əldə edin
     /cash*:* valyuta çeviricisi

       Misal:
       `/nağd 1 USD INR`
           _OR_
       `/cash 1 usd inr`
          Nəticə: `1,0 USD = 75,505 INR`
MARKDOWN_HELP: |
     Markdown Kömək

     Markdown telegram tərəfindən dəstəklənən çox güclü formatlama vasitəsidir.  {dispatcher.bot.first_name} bir neçə təkmilləşdirməyə malikdir ki, \
     saxlanılan mesajlar düzgün təhlil edilir və düymələr yaratmağa imkan verir.

     <code>_italic_</code>: mətni '_' ilə bükmək kursiv mətnlə nəticələnəcək
     <code>*bold*</code>: mətni '*' ilə bükmək qalın mətnlə nəticələnəcək
     <code>`code`</code>: mətni '''' ilə bükmək 'kod' kimi də tanınan monoboşluqlu mətnlə nəticələnəcək
     <code>[sometext](someURL)</code>: bu, bir keçid yaradacaq - mesaj yalnız <code>bir mətn</code> göstərəcək, \
     və üzərinə toxunmaq <code>someURL</code> ünvanında səhifəni açacaq.
     <b>Nümunə:</b><code>[test](example.com)</code>

     <code>[buttontext](buttonurl:someURL)</code>: bu, istifadəçilərə teleqrama sahib olmaq üçün xüsusi təkmilləşdirmədir \
     onların işarələməsindəki düymə.  <code>buttontext</code> düymədə göstəriləcək və <code>someurl</code> \
     açılmış url olacaq.
     <b>Misal:</b> <code>[Bu bir düymədir](buttonurl:example.com)</code>

     Eyni sətirdə bir neçə düyməni istəyirsinizsə, :same istifadə edin, məsələn:
     <kod>[bir](buttonurl://example.com)
     [iki](buttonurl://google.com:same)</code>
     Bu, hər cərgədə bir düymə yerinə iki düymə yaradacaq.

     Unutmayın ki, mesajınız <b>GƏLİR</b> yalnız düymədən başqa bəzi mətnlərdən ibarətdir!
MARKDOWN_HELP_TEXT_1: "Aşağıdakı mesajı mənə yönləndirməyə cəhd edin və siz görəcəksiniz və #testdən istifadə edin!"

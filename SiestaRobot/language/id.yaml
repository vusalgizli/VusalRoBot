fsub_feds_help: |
     F-Subs / Federal

     *Məcburi Abunəlik:*

     Siesta kanalınıza abunə olmayan üzvləri aktivləşdirildikdə abunə olana qədər səsini kəsə bilər, mən abunə olmayan üzvlərin səsini söndürəcəm və səssiz düyməsini onlara göstərəcəyəm.  Onlar düyməni basanda mən onlara zəng vuracağam

     *Parametrlər* *:* *Yalnız Yaradıcı*
     Məni qrupunuza admin olaraq əlavə edin
     Məni kanalınıza admin olaraq əlavə edin
    
     *Sifariş*
     /fsub {kanal istifadəçi adı} - Kanalları aktivləşdirmək və idarə etmək üçün.

       Əvvəlcə bunu et...

     /fsub - Cari parametri əldə etmək üçün.
     /fsub disable - ForceSubscribe-ı söndürmək üçün..

       Əgər fsub-u deaktiv etsəniz, işləməsi üçün onu yenidən quraşdırmalı olacaqsınız.. /fsub {kanal istifadəçi adı}

     /fsub clear - Səssizləşdirdiyim bütün üzvlərin səsini açmaq üçün.

     *Federasiya*
     Spam göndərənlər qrupunuza daxil olmağa başlayana qədər hər şey əyləncəlidir və siz onları bloklamalı olacaqsınız.  Sonra daha çox və daha çox qadağan etməyə başlamalısınız və bu, ağrıyır.
     Amma sonra sizin çoxlu qruplarınız var və siz bu spamerin qruplarınızdan heç birində olmasını istəmirsiniz - bunun öhdəsindən necə gələ bilərsiniz?  Onu bütün qruplarınızda əl ilə bloklamalısınız?\n
     *Artıq yox!* Federasiya ilə siz bir çatda qadağaları bütün digər çatları üst-üstə qoya bilərsiniz.\n
     Siz hətta federasiya admini təyin edə bilərsiniz, beləliklə, etibarlı admininiz qorumaq istədiyiniz söhbətlərdən bütün spam göndərənləri blok edə bilər.\n
     *Əmr:*\n
     Rahatlığınız üçün Feds indi 3 bölməyə bölünür.
     `/fedownerhelp`*:* Yalnız lentin yaradılması və sahib əmrləri üçün yardım təmin edir
     `/fedadminhelp`*:* Yemək idarəsi sifarişləri üçün yardım göstərir
     `/feduserhelp`*:* Hər kəsin istifadə edə biləcəyi əmrlər üçün yardım təmin edir
FED_OWNER_HELP: |
     Federal

     *👑 Yalnız Fed Sahibləri:*
     `/newfed <fed_name>`*:* Federasiya yaradın, hər istifadəçiyə icazə verilir
     `/renamefed <fed_id> <new_fed_name>`*:* Lent id-nin adını yeni ada dəyişdirin
     `/delfed <fed_id>`*:* Federasiyanı və onunla əlaqəli hər hansı məlumatı silin.  Bloklanmış istifadəçiləri ləğv etməyəcək
     `/fpromote <user>`*:* İstifadəçini federasiya admini olaraq təyin edin.  `Fed Admins` altında istifadəçilər üçün bütün əmrləri aktivləşdirin
     `/fdemote <user>`*:* İstifadəçinin federasiya adminindən normal İstifadəçiyə çıxarılması
     `/subfed <fed_id>`*:* Xüsusi lent identifikatoruna abunə olun, həmin abunə olunan lentə qadağalar lentinizdə də olacaq
     `/unsubfed <fed_id>`*:* Verilmiş lent identifikatorunun abunəliyini dayandırın
     `/setfedlog <fed_id>`*:* Qrupu federasiya üçün lent jurnalının hesabat bazası kimi təyin edir
     `/unsetfedlog <fed_id>`*:* Federasiya üçün federasiya jurnalı hesabat bazası kimi qrup silindi
     `/fbroadcast <message>`*:* Lentinizə qoşulmuş bütün qruplara mesaj yayımlayın
     `/fedsubs`*:* FBI qrup abunəliyinizi göstərir `(sınmış rn)`
FED_ADMIN_HELP: |
     Federal

     *🔱 Fed Admin:*
     `/fban <user> <səbəb>`*:* Fed istifadəçini qadağan etdi
     `/unfban <user> <səbəb>`*:* İstifadəçini yemək qadağasından çıxarır
     `/fedinfo <fed_id>`*:* Göstərilən Federasiya haqqında məlumat
     `/joinfed <fed_id>`*:* Federasiya ilə cari söhbətə qoşulun.  Bunu yalnız söhbət sahibi edə bilər.  Hər bir söhbət yalnız bir Federasiyada ola bilər
     `/leaefed <fed_id>`*:* Verilən Federasiyadan ayrılır.  Bunu yalnız söhbət sahibləri edə bilər
     `/setfrules <qaydalar>`*:* Federasiya qaydalarının hazırlanması
     `/fedadmins`*:* Federasiya adminlərini göstərin
     `/fbanlist`*:* Cari Federasiyada qurban olan bütün istifadəçiləri göstərir
     `/ fedchats`*:* Federasiyada bütün əlaqəli söhbətləri əldə edin
     `/chatfed `*:* Cari çatda Federasiyaya baxın\n
FED_USER_HELP: |
     Federal

     *🎩 Hər bir istifadəçi:*
     /fbanstat*:* Sizin/və ya cavab verdiyiniz istifadəçinin və ya istifadəçi adının haradasa bloklandığını və ya bloklandığını göstərir
     /fednotif <on/off>*:* İstifadəçi bloklandıqda/qadağan edilərkən federasiya parametrləri PM-ə göndərilmir.
     /frules*:* Federasiya qaydalarına baxın\n
filters_help: |
     Filtrlər

     /filtrlər*:* Söhbətdə saxlanan bütün aktiv filtrləri sadalayın.
     *Yalnız admin:*
     /filter <açar söz> <mesajı cavablandır>*:* Bu söhbətə filtr əlavə edin.  İndi bot hər dəfə 'açar söz'\ olanda həmin mesaja cavab verəcək
     qeyd olunub.  Əgər stikerə açar sözlə cavab versəniz, bot həmin stikerlə cavab verəcək.  QEYD: bütün filtrlər \
     açar sözlər kiçik hərflərlə.  Açar sözlərinizin cümlə olmasını istəyirsinizsə, sitatlardan istifadə edin.  məsələn: /filtr "hey orada" Necəsən \
     etmək?
       Təsadüfi cavablar əldə etmək üçün müxtəlif cavabları `%%%` ilə bölün
       *Məsələn:*
       `/filtr "filtr adı"
          Cavab 1
          %%%
          Cavab 2
          %%%
          Cavab verin 3`

     /stop <açar söz filtri>*:* Həmin filtri dayandırın.

     *Yalnız söhbət yaradıcısı:*

     /removeallfilters*:* Bütün söhbət filtrlərini bir anda silin.
     *Qeyd*: Filtrlər həmçinin işarələmə formatlarını dəstəkləyir: {birinci}, {son} və s.  və düymələr.
     Ətraflı məlumat üçün /markdownhelp-i yoxlayın!
fun_help: |
     Əyləncəli

     /runs*:* cavab massivindən təsadüfi sətirlərə cavab verir
     /slap*:* istifadəçini sillələyin və ya cavab vermədikdə sillələyin
     /çiyinlərini çək*:* çiyinlərini çək XD
     /table*:* çevirmək/açmaq :v
     /qərar verin*:* Təsadüfi olaraq bəli/yox/bəlkə cavab verin
     /toss*:* Bir sikkə atmaq
     /bluetekst*:* özünüzü yoxlayın :V
     /roll*:* Zərləri yuvarlayır
     /rlg*:* Qulaq, burun, ağız birləşdirin və emo edin;-;
     /shout <açar söz>*:* qışqırmaq istədiyinizi yazın
     /weebify <text>*:* weebify mətnini qaytarır
     /sanitize*:* həmişə bunu /pat və ya hər hansı əlaqədən əvvəl istifadə edin
     /pat*:* istifadəçini sığallayın və ya toxunun
     /8ball*:* 8ball metodundan istifadə edərək proqnozlaşdırın

     - Animasiya
     /sevgi *:* Sevgi Üçün Animasiya ❤️
     /hack *:* Hack üçün animasiya
     /ay *:* Ay üçün animasiya
     /block *:* Blok üçün animasiya
     /bombalar *:* Bombalar üçün animasiya
     / öldürmək *:* Öldürmək üçün animasiya

     - Çatdırılma
     /cüt - bu gün bir tərəfdaş alın

     - Budur Styletext modulu üçün kömək:
     /weebify <text>: mətninizi weebify edin!
     /bubble <mətn>: mətn qabarcınız!
     /fbubble <text>: mətniniz qabarcıqlarla doludur!
     /square <text>: mətninizin kvadratı!
     /fsquare <text>: mətn doldurma qutunuz!
     /mavi <mətn>: mətninizi maviləşdirin!
     /latin <text>: Mətninizi latınlaşdırın!
     /lined <mətn>: mətninizi üst-üstə qoyun!
salamlar_kömək: |
     salamlar

     *yalnız admin :*
     /xoş gəldin <on/off>*:* salamlama mesajını aktivləşdir/deaktiv et.
     /xoş gəldiniz*:* cari qarşılama parametrini göstərir.
     /xoş gəldiniz noformat*:* cari salamlama parametrini göstərir, formatlaşdırma yoxdur - salamlama mesajlarınızı təkrar emal etmək üçün faydalıdır!
     /goodbye*:* `/welcome` ilə eyni istifadə və arqumentlər.
     /setwelcome <sometext>*:* fərdi salamlama mesajı təyin edin.  Əgər mediaya cavab vermək üçün istifadə olunursa, həmin mediadan istifadə edin.
     /setgoodbye <sometext>*:* fərdi vida mesajı təyin edin.  Əgər mediaya cavab vermək üçün istifadə olunursa, həmin mediadan istifadə edin.
     /resetwelcome*:* defolt salamlama mesajına sıfırlanır.
     /resetgoodbye*:* defolt vida mesajına sıfırlanır.
     /cleanwelcome <on/off>*:* Yeni üzvlər üçün spam söhbətindən qaçmaq üçün əvvəlki salamlama mesajını silməyə çalışın.
     /welcomemutehelp*:* səssiz salamlamalar haqqında məlumat verir.
     /cleanservice <on/off*:* teleqram salamlama/sol xidmət mesajını silir.
     *Məsələn:*
     istifadəçi söhbətə qoşulur, istifadəçi söhbəti tərk edir.
     *Xoş gəldiniz qeydi:*
     /welcomehelp*:* xüsusi salamlama/əlvida mesajları üçün daha çox formatlama məlumatına baxın.
WELCOME_HELP_TEXT: |
     Salamlama Format Yardımı

     "Qrupunuzun salamlama/vida mesajı müxtəlif yollarla fərdiləşdirilə bilər. Mesajı istəyirsinizsə"
     " defolt salamlama mesajı kimi tək-tək yaratmaq üçün *this*:\n" dəyişənindən istifadə edə bilərsiniz
     " `{first}`*:* bu istifadəçinin *adını* təmsil edir\n"
     " `{last}`*:* bu istifadəçinin *soyadını* təmsil edir. Əgər istifadəçidə yoxdursa, standart *ad*dır.
     "soyad.\n"
     " `{tam ad}`*:* bu istifadəçinin *tam adını* təmsil edir. Əgər istifadəçinin adı yoxdursa, defolt olaraq *ad* olur.
     "soyad.\n"
     " `{username}`*:* bu *istifadəçi adı* istifadəçini təmsil edir. Defolt *deyin* "istifadəçi"dir
     "istifadəçi adı yoxdursa ad.\n"
     " `{mention}`*:* bu yalnız *istifadəçiləri qeyd edir* - onları öz adları ilə etiketləyir.\n"
     " `{id}`*:* bu *id*\n" istifadəçisini təmsil edir
     " `{count}`*:* bu istifadəçinin *üzv nömrəsini* təmsil edir.\n"
     " `{chatname}`*:* bu *cari söhbət adını* təmsil edir.\n"
     "\nƏvəz edilmək üçün hər dəyişən `{}` ilə əhatə olunmalıdır.\n"
     "Xoş gəlmisiniz mesajları həmçinin işarələməni dəstəkləyir, beləliklə siz qalın/italik/kodla/istənilən elementi əlaqələndirə bilərsiniz."
     "Düymələr də dəstəklənir, ona görə də bəzi gözəl introlarla qarşılamanızı gözəl göstərə bilərsiniz"
     "düyməsinə.\n"
     f"Qaydanızla əlaqə saxlayan düymə yaratmaq üçün bundan istifadə edin: `[Qayda](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`."
     "Sadəcə `group_id`-ni qrup identifikatorunuzla əvəz edin, onu /id vasitəsilə əldə edə bilərsiniz və getməyə hazırsınız"
     "get. Qeyd edək ki, qrup identifikatorlarından əvvəl adətən `-` işarəsi qoyulur; bu məcburidir, ona görə də lütfən, bunu etməyin"
     "sil.\n"
     "Siz hətta şəkil/gif/video/səs mesajını salamlama mesajı kimi təyin edə bilərsiniz"
     "İstədiyiniz mediaya cavab verin və `/setwelcome` zəng edin."
WELCOME_MUTE_HELP_TEXT: |
     Salamlar Səssiz Format Yardımı

     "Qrupunuza qoşulan yeni insanları susdurmaq üçün botlar yarada bilərsiniz və buna görə də spambotların qrupunuzu doldurmasının qarşısını ala bilərsiniz."
     "Aşağıdakı seçimlər mümkündür:\n"
     " `/welcomemute soft`*:* 24 saat ərzində yeni üzvlərin media göndərməsini məhdudlaşdırır.\n"
     " `/welcomemute strong`*:* yeni üzvlərin insan olduqlarını təsdiqləmək üçün düyməyə toxunana qədər səsini söndürür.\n"
     " `/welcomemute captcha`*:* yeni üzvləri captcha düyməsini sındırana qədər susdurur, beləliklə onların insan olduqlarını təsdiqləyir.\n"
     " `/xoş gəlmisiniz off`*:* salamlama səsini söndürün.\n"
     "*Qeyd:* Güclü rejim istifadəçiləri 120 saniyə ərzində doğrulamazlarsa, söhbətdən çıxarır. Onlar həmişə yenidən qoşula bilərlər"
info_and_afk_help: |
     Məlumat və AFK

     *ID:*
     /id*:* cari qrup identifikatorunu əldə edin.  Mesaja cavab verməklə istifadə edilərsə, həmin istifadəçinin id-sini əldə edin.
     /gifid*:* Sizə fayl ID-ni bildirmək üçün mənə gif-i cavablandırın.
    
     *Əlavə şəxsi məlumat:*
     /setme <text>*:* məlumatınızı təyin edəcək
     /me*:* sizin və ya digər istifadəçilərin məlumatlarını alacaq.
     Misal:
     /setme Mən canavaram.
     /me @username(heç bir istifadəçi müəyyən edilməyibsə, defoltunuz)
    
     *Başqalarının sizə əlavə etdiyi məlumatlar:*
     /bio*:* sizin və ya digər istifadəçinin bio-nu əldə edəcək.  Onu tək qoymaq olmaz.
     /setbio <text>*:* cavab verərkən digər istifadəçinin bio-nu saxlayacaq
     Misal:
     /bio @username(müəyyən edilməyibsə, defoltunuz).
     /setbio Bu istifadəçi canavardır (istifadəçiyə cavab)
    
     *Sizin haqqınızda ümumi məlumat:*
     /info*:* istifadəçi haqqında məlumat əldə edin.
    
     *json Tam məlumat:*
     /json*:* İstənilən mesaj haqqında ətraflı məlumat əldə edin.
    
     *AFk:*
     AFK kimi qeyd edildikdə, hər hansı qeyd əlçatan olmadığınızı bildirən bir mesajla geri qaytarılacaq!
     /afk <səbəb>*:* Özünüzü AFK kimi qeyd edin.
       - brb <səbəb>: afk əmri ilə eynidir, lakin əmr deyil.
      
     *Sağlamlıq nədir?*
     Gəlin və baxın [HP Sistem Təsviri](https://t.me/KennedyProject/44)
locks_help: |
     Bağlamaq

     Stikerlər sizi qıcıqlandırır?  və ya insanların linki paylaşmasından qaçmaq istəyirsiniz?  yoxsa şəkillər?  \
     Siz doğru yerdəsiniz!
     Kilid modulu sizə \-də bəzi ümumi elementləri kilidləməyə imkan verir.
     teleqram dünyası;  bot onu avtomatik siləcək!

     /locktypes*:* Bütün mümkün kilid tiplərini sadalayır

     *yalnız admin :*
     /lock <type>*:* Xüsusi növ elementləri kilidləyir (şəxsi olaraq mövcud deyil)
     /unlock <type>*:* Müəyyən növ elementlərin kilidini açın (şəxsi olaraq mövcud deyil)
     /kilidlər*:* Bu söhbətdəki cari kilidlərin siyahısı.

     Qrup istifadəçilərini məhdudlaşdırmaq üçün kilidlərdən istifadə edilə bilər.
     misal üçün:
     URL-nin kilidlənməsi url ilə bütün mesajları avtomatik siləcək, kilidləmə stiker hamısını məhdudlaşdıracaq \
     admin olmayan istifadəçilərə stiker göndərməkdən və s.
     Botların kilidlənməsi admin olmayanların çatlara bot əlavə etməsinə mane olacaq.

     *Qeydlər:*
     *Məlumat* icazəsinin açılması üzvlərə (admin olmayanlara) qrup təsviri və ya adı kimi qrup məlumatlarını dəyişməyə imkan verəcək
     *pin* kilidini açmaq icazəsi üzvlərə (admin olmayanlara) qrupda mesajları sancmağa imkan verəcək
logchannel_help: |
     Kanala daxil olun

     /logchannel*:* log kanalı məlumatını əldə edin
     /setlog*:* log kanalını təyin edin.
     /unsetlog*:* jurnal kanalını silin.

     *Giriş kanalı parametrləri tərəfindən həyata keçirilir*:

     istədiyiniz kanala botu əlavə edin (admin olaraq!)
     kanalda göndərmək/setlog
     /setlogu qrupa yönləndirin
logomarker_help: |
     Logo Maker

     Bu loqo istehsalçısı üçün yardım menyusudur
     /logo <text/name> - Təsadüfi loqo yaradır.
     /wlogo <text/name> - Yalnız geniş görünüşlü loqo yaradın.


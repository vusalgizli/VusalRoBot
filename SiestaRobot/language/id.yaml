pm_haqqında_mətn: |
   Salam əzizim *Siesta Robot*, qrupları asanlıqla idarə etməyə kömək etmək üçün yaradılmış güclü qrup idarəetmə botu.  ️

   İstifadəçiləri məhdudlaşdıra bilərəm.
   İstifadəçiləri fərdiləşdirilə bilən salamlama mesajı ilə salamlaya və hətta qrup qaydalarını təyin edə bilərəm.
   Mənim təkmil anti-daşqın sistemim var.
   Qadağa, susdurma, zərbə və s. kimi əvvəlcədən təyin edilmiş hər bir hərəkətlə istifadəçiləri maksimum xəbərdarlığa çatana qədər xəbərdar edə bilərəm.
   Mənim əvvəlcədən təyin edilmiş giriş, qara siyahı və hətta müəyyən açar sözlər üçün cavablar sistemim var.
   Hər hansı bir əmr və başqa şeyləri işə salmazdan əvvəl admin icazəsini yoxlayıram

   _Siesta GNU General Public License v3.0_ əsasında lisenziyalaşdırılıb
   Siesta Robot üçün əsas yardım almaq üçün aşağıdakı düyməyə klikləyin.
pm_haqqında_admin_mətn: |
   *✺ İndi qrupunuzu bir az daha təsirli edək *

   Təbrik edirik, Siesta Robot artıq qrupunuzu idarə etməyə hazırdır.

   *İdarəetmə Aləti*
   Əsas İdarəetmə Alətləri qruplarınızı qorumağa və gücləndirməyə kömək edir.
   Siz bot əmrləri vasitəsilə üzvləri qadağan edə, Üzvləri Kick edə, Kimisə admin kimi təbliğ edə bilərsiniz.

   *Hörmətlə*
   Qrupunuza yeni istifadəçiləri salamlamaq üçün salamlama mesajı hazırlayaq.
   Xoş gəlmisiniz mesajı təyin etmək üçün `/setwelcome [message]` göndərin!
